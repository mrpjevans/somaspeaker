<!DOCTYPE html>
<html lang="en">
  <head>
    <title>SomaSpeaker</title>

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link href="/static/bootstrap.min.css" rel="stylesheet" />
  </head>
  <body data-bs-theme="dark">
    <div class="container mt-4">
      <div class="d-flex justify-content-center mb-4">
        <h1>SomaSpeaker</h1>
      </div>
      <div class="d-flex justify-content-center mb-4">
        <div>
          <select class="form-control" id="channel">
              <option data-channel="dronezone">Drone Zone</option>
              <option data-channel="groovesalad">Groove Salad</option>
              <option data-channel="tikitime">Tiki time</option>
          </select>
        </div>
      </div>
      <div class="d-flex justify-content-center">
        <button class="btn btn-primary btn-lg mx-2" onclick="voldown()">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="30"
            height="30"
            fill="currentColor"
            class="bi bi-volume-down-fill"
            viewBox="0 0 16 16"
          >
            <path
              d="M9 4a.5.5 0 0 0-.812-.39L5.825 5.5H3.5A.5.5 0 0 0 3 6v4a.5.5 0 0 0 .5.5h2.325l2.363 1.89A.5.5 0 0 0 9 12zm3.025 4a4.5 4.5 0 0 1-1.318 3.182L10 10.475A3.5 3.5 0 0 0 11.025 8 3.5 3.5 0 0 0 10 5.525l.707-.707A4.5 4.5 0 0 1 12.025 8"
            />
          </svg>
        </button>
        <button class="btn btn-primary btn-lg mx-2" onclick="volup()">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="30"
            height="30"
            fill="currentColor"
            class="bi bi-volume-up-fill"
            viewBox="0 0 16 16"
          >
            <path
              d="M11.536 14.01A8.47 8.47 0 0 0 14.026 8a8.47 8.47 0 0 0-2.49-6.01l-.708.707A7.48 7.48 0 0 1 13.025 8c0 2.071-.84 3.946-2.197 5.303z"
            />
            <path
              d="M10.121 12.596A6.48 6.48 0 0 0 12.025 8a6.48 6.48 0 0 0-1.904-4.596l-.707.707A5.48 5.48 0 0 1 11.025 8a5.48 5.48 0 0 1-1.61 3.89z"
            />
            <path
              d="M8.707 11.182A4.5 4.5 0 0 0 10.025 8a4.5 4.5 0 0 0-1.318-3.182L8 5.525A3.5 3.5 0 0 1 9.025 8 3.5 3.5 0 0 1 8 10.475zM6.717 3.55A.5.5 0 0 1 7 4v8a.5.5 0 0 1-.812.39L3.825 10.5H1.5A.5.5 0 0 1 1 10V6a.5.5 0 0 1 .5-.5h2.325l2.363-1.89a.5.5 0 0 1 .529-.06"
            />
          </svg>
        </button>
        <button class="btn btn-primary btn-lg mx-2" onclick="play()">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="30"
            height="30"
            fill="currentColor"
            class="bi bi-play-fill"
            viewBox="0 0 16 16"
          >
            <path
              d="m11.596 8.697-6.363 3.692c-.54.313-1.233-.066-1.233-.697V4.308c0-.63.692-1.01 1.233-.696l6.363 3.692a.802.802 0 0 1 0 1.393"
            />
          </svg>
        </button>
        <button class="btn btn-primary btn-lg mx-2" onclick="stop()">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="30"
            height="30"
            fill="currentColor"
            class="bi bi-stop-fill"
            viewBox="0 0 16 16"
          >
            <path
              d="M5 3.5h6A1.5 1.5 0 0 1 12.5 5v6a1.5 1.5 0 0 1-1.5 1.5H5A1.5 1.5 0 0 1 3.5 11V5A1.5 1.5 0 0 1 5 3.5"
            />
          </svg>
        </button>
      </div>
    </div>
    <script src="/static/bootstrap.bundle.min.js"></script>
    <script>
      async function play() {
        const select = document.getElementById('channel');
        const channel = select.options[select.selectedIndex].getAttribute('data-channel');
        console.log(channel);
        await fetch('/action?msg=channel:' + channel);
      }
      async function stop() {
        await fetch('/action?msg=stop');
      }
      async function volup() {
        await fetch('/action?msg=volume:up');
      }
      async function voldown() {
        await fetch('/action?msg=volume:down');
      }
    </script>
  </body>
</html>
